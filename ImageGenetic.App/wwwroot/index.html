        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Generation settings</div>
            <div class="card-body">
              <p class="card-text p-y-1">Create a new generation or enter a previous generation.</p>
              <form method="POST" action="/api/generate/" id="settings-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Resolution</label>
                      <div class="input-group">
                        <input class="form-control  form-control-sm" name="resolutionSquare" id="resolutionSquare" type="number" max=256 min=50 value=50
                          placeholder="50" required>
                        <span class=" form-control-sm input-group-addon">px</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Minimum aptitude</label>
                      <div class="input-group">
                        <input class="form-control  form-control-sm" type="number" max=99 min=10 value=99 placeholder="50" name="minimalAptitude"
                          id="minimalAptitude" required>
                        <span class=" form-control-sm input-group-addon">%</span>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Stop after</label>
                      <div class="input-group">
                        <input class="form-control form-control-sm" type="number" max=5 min=1 value=1 name="timeoutMinutes" id="timeoutMinutes" required>
                        <span class=" form-control-sm input-group-addon">minute(s)</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Population size</label>
                      <input class="form-control form-control-sm" type="number" name="populationSize" id="populationSize" max=20 min=2 value=10
                        required>
                    </div>
                  </div>
                </div>
                <button id="start-button" disabled type="submit" class="btn btn-primary">Start</button>
              </form>
              <hr>
              <form method="GET" action="/api/generate/encoded/" id="load-previous">
                <div class="form-group">
                  <label>Previous generation ID</label>
                  <input type="text" name="id" id="generation-id" class="form-control" placeholder="Enter ID">
                </div>
                <button type="submit" class="btn btn-primary">Load this ID</button>
              </form>
            </div>
          </div>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div id="modal-error-body" class="modal-body">

          </div>

          </div>
        </div>
